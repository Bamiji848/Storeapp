{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
{% block title %}
Password Reset
{% endblock %}

{% block content %}
<section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 mb-5">
                <h3 class="text-light text-bold">Reset Password</h3>
                <h5 class="text-light text-bold">Enter your e-mail address to obtain a new password.</h5>
                <form class="login100-form validate-form" method="post" novalidate>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-outline-warning text-capitalize">Send confirmation
                        link</button>
                </form>
                <div class="footer">
                    <div class="list mt-5">
                        <a href="{% url 'store:index' %}">Return to Dashboard</a>
                    </div>
                </div>


                <script src="{% static 'plush_app/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
                <!--===============================================================================================-->
                <script src="{% static 'plush_app/vendor/animsition/js/animsition.min.js' %}"></script>
                <!--===============================================================================================-->
                <script src="{% static 'plush_app/vendor/bootstrap/js/popper.js' %}"></script>
                <script src="{% static 'plush_app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
                <!--===============================================================================================-->
                <script src="{% static 'plush_app/vendor/select2/select2.min.js' %}"></script>
                <!--===============================================================================================-->
                <script src="{% static 'plush_app/vendor/daterangepicker/moment.min.js' %}"></script>
                <script src="{% static 'plush_app/vendor/daterangepicker/daterangepicker.js' %}"></script>
                <!--===============================================================================================-->
                <script src="{% static 'plush_app/vendor/countdowntime/countdowntime.js' %}"></script>
                <!--===============================================================================================-->
                <script src="{% static 'plush_app/js/main1.js' %}"></script>
            </div>
        </div>
    </div>
</section>
{% endblock %}
