{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
{% block title %}
Password Change
{% endblock %}

{% block content %}
<section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">
        <div class="row">
            <div class="col-sm-4 offset-sm-4 pt-3 mb-5">
                <h3 class="text-light text-bold">Change Your Password</h3>
                <hr>
                <p class="text-light">Use the form below to change your password.</p>
                <form class="login100-form validate-form" method="post" novalidate>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-outline-warning">Change Password</button>

                </form>

                <div class="footer">
                    <div class="6 list my-5">
                        <a href="{% url 'store:index' %}">Return to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
